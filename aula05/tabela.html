<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tabelas</title>
    <link rel='stylesheet' href="style/tabela.css">
</head>
<body>
    <table> <!--Tag para inicio de tabela-->
        <tr> <!---->
          <th>Tecnologia</th> <!--table row/ linha da tabela-->
          <th>Foco</th>
          <th>Pré-requisitos</th>

        </tr>
        <tr>
            <td>VueJS</td> <!--table data, represebta dados da coluna-->
            <td>FrontEnd</td>
            <td>Aprender JavaScript e CSS</td>
        </tr>
        <tr>
            <td>NodeJS</td>
            <td>BackEnd</td>
            <td>Aprender JavaScript e lógica de programação</td>
        </tr>
        <tr>
            <td>MongoDB</td>
            <td>Banco de Dados</td>
            <td>Aprender Banco de Dados</td>
        </tr>
            <td rowspan="2">Mesclei linhas</td> <!--Mescla a linha de cima com a de baixo.-->
            <td>Linha 1</td>
        </tr>
        <tr>
            <td>Linha 2</td>
        </tr>
        <tr>
            <td colspan="2">E isso são tabelas</td> <!--atributo para ocupar certo numero de colunas-->
        </tr>
        
    </table> 
</body>
</html>
